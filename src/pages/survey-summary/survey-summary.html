  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>{{constants.LANGS.PAGE_LABEL_COURSE_PLAN}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div class="title">{{constants.LANGS.PAGE_LABEL_RESULT}}</div>
    <div class="summary">
      <div class="gradient-option" *ngFor="let question of navParams.data.questions; let i = index">
        <div class="label">{{i+1}}</div>
        <div class="question">
          <div>{{question.question}}</div>
          <div>{{questionnaire.answers[question.id].value}}
            <span *ngIf="question.type != QUESTION_TYPE_TRUE_FALSE">{{" " + questionnaire.answers[question.id].valueUnit}}</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <default-button class="go-back " block [text]="constants.LANGS.LABEL_GO_BACK" text-uppercase navPop></default-button>
    </ion-buttons>

    <ion-buttons end>
      <default-button block [text]="constants.LANGS.LABEL_FINISH" text-uppercase (click)="openTabs()"></default-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
