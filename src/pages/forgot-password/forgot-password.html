<ion-content padding-right padding-left no-bounce>
  <div padding-right padding-left>
    <img alt="" class="back-arrow-custom" navPop src="assets/icon/back-arrow.svg">
    <div class="title">{{constants.LANGS.LABEL_FORGOT_PASSWORD}}</div>
    <div class="sub-title">{{constants.LANGS.PAGE_LABEL_FORGOT_PASSWORD_DETAIL}}</div>
    <form class="connect-form" [formGroup]="resetPasswordForm">
      <ion-item class="form-item">
        <ion-input type="email" autocorrect="on" autocomplete="on" name="email" formControlName="email" [placeholder]="constants.LANGS.LABEL_EMAIL_ADDRESS"></ion-input>
      </ion-item>
      <div class="field-validation-error" *ngIf="email.dirty && !email.valid">
        {{constants.ERRORS.INVALID_EMAIL}}
      </div>

      <default-button class="connect-button" [attr.disabled]="!email.valid" block text="{{constants.LANGS.LABEL_SUBMIT}}" (click)="resetPassword()"></default-button>
      <!-- <button class="connect-button" type="submit" (click)="connect()" ion-button
          block>Sign Up</button> -->
    </form>
  </div>
</ion-content>
