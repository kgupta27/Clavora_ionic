<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{constants.LANGS.PAGE_TITLE_CONTACT_ADMIN}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item (click)="onEmail()">
      <img alt="" class="email" src="assets/icon/email.svg">
      {{constants.LANGS.ADMIN_EMAIL}}
    </ion-item>
    <ion-item (click)="onCall()">
      <img alt="" src="assets/icon/phone.svg">
      {{constants.LANGS.ADMIN_PHONE}}
    </ion-item>
  </ion-list>
</ion-content>
