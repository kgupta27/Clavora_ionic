<ion-header>

  <ion-navbar>
    <ion-title>{{constants.LANGS.PAGE_TITLE_DURATION}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="my-cal-date">{{date | amDateFormat: 'ddd, MMM D' }}</div>
  <ion-calendar #calendar [hidden]="!loaded" [(ngModel)]="date" [options]="optionsMulti" [type]="type" [format]="'YYYY-MM-DD'"
    (onSelect)="dateSelect()" (monthChange)="monthChange($event)">
  </ion-calendar>
  <default-button block [text]="constants.LANGS.PAGE_LABEL_GO_TO_DATE" (click)="done()"></default-button>
  <div class="separator"></div>

  <ion-row>
    <ion-col col-6>
      <div class="legend days-btn partial"></div>
      <div class="legend-text">{{constants.LANGS.PAGE_LABEL_PARTIAL}}</div>
    </ion-col>
    <ion-col col-6>
      <div class="legend days-btn incomplete"></div>
      <div class="legend-text">{{constants.LANGS.PAGE_LABEL_INCOMPLETE}}</div>
    </ion-col>
    <ion-col col-12>
      <div class="legend days-btn"></div>
      <div class="legend-text">{{constants.LANGS.PAGE_LABEL_NONE_SUPP}}</div>
    </ion-col>
    <!-- <ion-col col-6>
      <div class="legend days-btn on-selected"></div>

    </ion-col> -->
  </ion-row>
</ion-content>
