<ion-content>
  <div class="title relative">{{navParams.data.isTerms?constants.LANGS.PAGE_LABEL_ACCEPT_TNC_2:constants.LANGS.PAGE_LABEL_ACCEPT_TNC_4}}
    <div class="close" navPop>
      <img alt="" src="assets/icon/x-mark.svg">
    </div>
  </div>

  <div style="display:none" id="tempData"></div>
  <ion-scroll scrollY="true" margin padding-right></ion-scroll>
</ion-content>

<ion-footer *ngIf="navParams.data.isSignup || navParams.data.isSocial">
    <div class="check-box-container">
        <div class="check-box" (click)="onCheck()">
            <img alt="" [hidden]="value">
    <img alt="" class="active" [hidden]="!value">{{constants.LANGS.LABEL_ACCEPT_TERMS}}
  </div>
  <default-button [attr.disabled]="!value" block [text]="constants.LANGS.LABEL_OK" (click)="done()"></default-button>
</div>
</ion-footer>
